<script type="text/javascript">

(function ($, window, document, undefined)
{
	'use strict';
	
	$(function ()
	{
	    $("#small-menu").hide();
	    $(".toggle-menu").click(function()
	    {
	    	$(this).toggleClass("active");
	        $("#small-menu").slideToggle(500);
	    });
	});
	$(window).on("resize", function()
	{
		if($(this).width() > 500)
		{
			$("#small-menu").hide();
			$(".toggle-menu").removeClass("active");
		}
	});
})(jQuery, window, document);

</script>
<script>
	$(function() {
	  $('#slides').slidesjs({	
		height: 235,
		navigation: false,
		pagination: false,
		effect: {
		  fade: {
			speed: 400,
			crossfade: true
		  }
		},
		callback: {
			start: function(number)
			{			
				$("#slider_content1,#slider_content2,#slider_content3").fadeOut(500);
			},
			complete: function(number)
			{			
				$("#slider_content" + number).delay(500).fadeIn(1000);
			}		
		},
		play: {
			active: false,
			auto: true,
			interval: 6000,
			pauseOnHover: false,
			effect: "fade"
		}
	  });
	});
</script>
</head>

<body>
<section class="slideshow-container">
	<div id="slides">
		<img src="img/slide-computer-work-color.jpg" alt="Some alt text">
		<img src="img/apple-desk-office-technology.jpg" alt="Some alt text">
		<img src="img/apple-desk-designer-display.jpeg" alt="Some alt text">
	</div>
</section>
</body>
